<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo - São Paulo</title>
    <link rel="stylesheet" href="../CSS/tempo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>
<body>
    <header>
        <div class="img-container">
            <a href="#" class="logo"><img src="../assets/imgs/Logo_GS.png" alt="logo" class="logo"></a>
        </div>
        <div class="pages" id="menu">
            <a href="/index.html">Home</a>
            <a href="ongs.html">Ajude-nos</a>
            <a href="#tempo">Tempo</a>
            <a href="quiz.html">Quiz</a>
            <div class="background">
                <button class="creme" onclick="mudaCor(this)" value="creme"></button>
                <button class="white" onclick="mudaCor(this)" value="branco"></button>
                <button class="blue" onclick="mudaCor(this)" value="azul"></button>
            </div>
        </div>
        <div class="alinhamento">
            <button id="menu-toggle">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <a href="/index.html">Home</a>
            <a href="ongs.html">Ajude-nos</a>
            <a href="#tempo">Tempo</a>
            <a href="quiz.html">Quiz</a>
            <div class="background">
                <button class="creme" onclick="mudaCor(this)" value="creme"></button>
                <button class="white" onclick="mudaCor(this)" value="branco"></button>
                <button class="blue" onclick="mudaCor(this)" value="azul"></button>
            </div>
        </div>
    </header>
    <div class="weather-container">
        <h1 class="title">Previsão do Tempo - São Paulo - EXEMPLO</h1>
        <div class="weather-card">
            <img src="../assets/imgs/tempo/ensolarado.png" class="weather-icon" alt="Ícone Ensolarado">
            <div class="weather-info">
                <p class="location">Centro</p>
                <p class="temperature">26°C</p>
                <p class="condition">Ensolarado</p>
            </div>
        </div>
        <div class="weather-card">
            <img src="../assets/imgs/tempo/parcialmente_nublado.png" class="weather-icon" alt="Ícone Parcialmente Nublado">
            <div class="weather-info">
                <p class="location">Zona Sul</p>
                <p class="temperature">24°C</p>
                <p class="condition">Parcialmente Nublado</p>
            </div>
        </div>
        <div class="weather-card">
            <img src="../assets/imgs/tempo/chuvoso.png" class="weather-icon" alt="Ícone Chuvoso">
            <div class="weather-info">
                <p class="location">Zona Norte</p>
                <p class="temperature">22°C</p>
                <p class="condition">Chuvoso</p>
            </div>
        </div>
        <div class="weather-card">
            <img src="../assets/imgs/tempo/nublado.png" class="weather-icon" alt="Ícone Nublado">
            <div class="weather-info">
                <p class="location">Zona Leste</p>
                <p class="temperature">23°C</p>
                <p class="condition">Nublado</p>
            </div>
        </div>
        <div class="weather-card">
            <img src="../assets/imgs/tempo/ensolarado.png" class="weather-icon" alt="Ícone Ensolarado">
            <div class="weather-info">
                <p class="location">Zona Oeste</p>
                <p class="temperature">25°C</p>
                <p class="condition">Ensolarado</p>
            </div>
        </div>
    </div>
    <footer>
        <h2>&copy; 2025 Causa Contra as Enchentes</h2>
    </footer>
    <script src="../JS/script.js"></script>
</body>
</html>
