<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo - São Paulo</title>
    <link rel="stylesheet" href="/src/CSS/tempo.css">
</head>
<body>
    <header>
        <div class="img-container">
            <a href="#" class="logo">
                <img src="/src/assets/imgs/Logo_GS.png" alt="Logo da organização" class="logo">
            </a>
        </div>
        <div class="pages">
            <a href="#home">Home</a>
            <a href="#about">Ajude-nos</a>
            <a href="#services">Tempo</a>
        </div>
        <div class="alinhamento"></div>
    </header>
    <div class="weather-container">
        <h1 class="title">Previsão do Tempo - São Paulo - EXEMPLO</h1>
        <div class="weather-card">
            <img src="/src/assets/imgs/ensolarado.png" class="weather-icon" alt="Ícone Ensolarado">
            <div class="weather-info">
                <p class="location">Centro</p>
                <p class="temperature">26°C</p>
                <p class="condition">Ensolarado</p>
            </div>
        </div>
        <div class="weather-card">
            <img src="/src/assets/imgs/parcialmente_nublado.png" class="weather-icon" alt="Ícone Parcialmente Nublado">
            <div class="weather-info">
                <p class="location">Zona Sul</p>
                <p class="temperature">24°C</p>
                <p class="condition">Parcialmente Nublado</p>
            </div>
        </div>
        <div class="weather-card">
            <img src="/src/assets/imgs/chuvoso.png" class="weather-icon" alt="Ícone Chuvoso">
            <div class="weather-info">
                <p class="location">Zona Norte</p>
                <p class="temperature">22°C</p>
                <p class="condition">Chuvoso</p>
            </div>
        </div>
        <div class="weather-card">
            <img src="/src/assets/imgs/nublado.png" class="weather-icon" alt="Ícone Nublado">
            <div class="weather-info">
                <p class="location">Zona Leste</p>
                <p class="temperature">23°C</p>
                <p class="condition">Nublado</p>
            </div>
        </div>
        <div class="weather-card">
            <img src="/src/assets/imgs/ensolarado.png" class="weather-icon" alt="Ícone Ensolarado">
            <div class="weather-info">
                <p class="location">Zona Oeste</p>
                <p class="temperature">25°C</p>
                <p class="condition">Ensolarado</p>
            </div>
        </div>
    </div>
    <footer>
        <h2>&copy; 2025 Causa Contra as Enchentes</h2>
    </footer>
</body>
</html>
