<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo - São Paulo</title>
    <link rel="stylesheet" href="/src/CSS/tempo.css">
</head>
<body>
    <div class="weather-container">
        <h1 class="title">Previsão do Tempo - São Paulo</h1>
        <div class="weather-card">
            <img src="/src/assets/imgs/ensolarado.png" class = "weather-icon" alt="Ícone do tempo">
            <div class="weather-info">
                <p class="location">Centro</p>
                <p class="temperature">26°C</p>
                <p class="condition">Ensolarado</p>
            </div>
        </div>
        <div class="weather-card">
            <img src="/src/assets/imgs/parcialmente_nublado.png" alt="Ícone do tempo" class="weather-icon">
            <div class="weather-info">
                <p class="location">Zona Sul</p>
                <p class="temperature">24°C</p>
                <p class="condition">Parcialmente Nublado</p>
            </div>
        </div>
        <div class="weather-card">
            <img src="/src/assets/imgs/chuvoso.png" alt="Ícone do tempo" class="weather-icon">
            <div class="weather-info">
                <p class="location">Zona Norte</p>
                <p class="temperature">22°C</p>
                <p class="condition">Chuvoso</p>
            </div>
        </div>
        <div class="weather-card">
            <img src="/src/assets/imgs/nublado.png" alt="Ícone do tempo" class="weather-icon">
            <div class="weather-info">
                <p class="location">Zona Leste</p>
                <p class="temperature">23°C</p>
                <p class="condition">Nublado</p>
            </div>
        </div>
        <div class="weather-card">
            <img src="/src/assets/imgs/ensolarado.png" alt="Ícone do tempo" class="weather-icon">
            <div class="weather-info">
                <p class="location">Zona Oeste</p>
                <p class="temperature">25°C</p>
                <p class="condition">Ensolarado</p>
            </div>
        </div>
    </div>
</body>
</html>
